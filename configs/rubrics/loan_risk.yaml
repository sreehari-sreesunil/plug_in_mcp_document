rubric_id: "loan_risk_v1"
name: "Loan Risk Assessment Standard"
criteria:
  - id: "high_dti"
    description: "Debt-to-Income ratio exceeds 40%"
    risk_level: "HIGH"
  - id: "unstable_employment"
    description: "Employment duration less than 2 years"
    risk_level: "MEDIUM"
  - id: "low_income"
    description: "Annual income below $30,000"
    risk_level: "HIGH"
  - id: "missing_info"
    description: "Critical fields (SSN, Signature) are missing"
    risk_level: "CRITICAL"
